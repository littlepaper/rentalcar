<!-- 首页组件 -->
<div class="home-container">
    <!-- 用户信息卡片 -->
    <div class="user-info-card">
        <div class="user-avatar">
            <img src="../img/profile.jpg" alt="用户头像" onerror="this.src='../img/profile.jpg'">
        </div>
        <div class="user-greeting">
            <h3>晚上好，admin</h3>
            <p class="user-role">积极工作情况</p>
        </div>
        <div class="time-display">
            <span id="current-time">20:36:05</span>
        </div>
    </div>

    <!-- 快捷入口 -->
    <div class="quick-access">
        <div class="quick-access-title">
            <i class="fas fa-star"></i>
            <span>快捷入口</span>
        </div>
        <div class="quick-access-items">
            <div class="quick-item">
                <div class="icon-container">
                    <i class="fas fa-user"></i>
                </div>
                <span>个人中心</span>
            </div>
            <div class="quick-item">
                <div class="icon-container">
                    <i class="fas fa-key"></i>
                </div>
                <span>修改密码</span>
            </div>
            <div class="quick-item">
                <div class="icon-container">
                    <i class="fas fa-bell"></i>
                </div>
                <span>消息通知</span>
            </div>
        </div>
    </div>

    <!-- 常用功能 -->
    <div class="common-functions">
        <div class="function-title">
            <i class="fas fa-th"></i>
            <span>常用功能</span>
        </div>
        <div class="function-items">
            <div class="function-item">
                <div class="function-icon">
                    <i class="fas fa-user"></i>
                </div>
                <span>用户管理</span>
            </div>
            <div class="function-item">
                <div class="function-icon">
                    <i class="fas fa-users"></i>
                </div>
                <span>角色管理</span>
            </div>
            <div class="function-item">
                <div class="function-icon">
                    <i class="fas fa-list"></i>
                </div>
                <span>菜单管理</span>
            </div>
            <div class="function-item">
                <div class="function-icon">
                    <i class="fas fa-sitemap"></i>
                </div>
                <span>部门管理</span>
            </div>
            <div class="function-item">
                <div class="function-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <span>岗位管理</span>
            </div>
        </div>
    </div>

    <script src="../js/components/home.js" type="module" defer></script>
</div>
