<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部门管理</title>
    <link rel="stylesheet" href="../css/components/department.css">
</head>
<body>
    <div class="department-container">
        <div class="search-wrapper">
            <!-- 左侧搜索区 -->
            <div class="search-area">
                <input type="text" placeholder="请输入部门名称" class="search-input">
                <select class="status-select">
                    <option value="">部门状态</option>
                    <option value="normal">正常</option>
                    <option value="disabled">禁用</option>
                </select>
                <button class="search-btn">搜索</button>
                <button class="reset-btn">重置</button>
            </div>
            <!-- 右侧操作区 -->
            <div class="operation-area">
                <button class="btn-green">新增</button>
                <button class="btn-orange">展开/折叠</button>
            </div>
        </div>

        <!-- 表格区域 -->
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>部门名称</th>
                        <th>排序</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="departmentTableBody">
                    <!-- 数据将通过JavaScript动态插入 -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- 部门编辑弹窗 -->
    <div class="department-modal" id="departmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">新增部门</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="departmentForm">
                    <div class="form-item">
                        <label>上级部门</label>
                        <input type="text" id="parentDepartment" disabled>
                    </div>
                    <div class="form-item">
                        <label>部门名称</label>
                        <input type="text" id="departmentName" placeholder="请输入部门名称">
                    </div>
                    <div class="form-item">
                        <label>显示排序</label>
                        <input type="number" id="departmentSort" placeholder="请输入显示排序">
                    </div>
                    <div class="form-item">
                        <label>部门状态</label>
                        <select id="departmentStatus">
                            <option value="正常">正常</option>
                            <option value="停用">停用</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel">取 消</button>
                <button class="btn-confirm">确 定</button>
            </div>
        </div>
    </div>
    <script type="module" src="../js/components/department.js"></script>
</body>
</html>
