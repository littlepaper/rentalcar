<!-- 登录组件 -->
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Damon管理系统</h2>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="captcha-container">
                <div class="form-group">
                    <label for="captcha"><i class="fas fa-shield-alt"></i></label>
                    <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" maxlength="4" required>
                    <div class="error-message" id="captcha-error"></div>
                </div>
                <div class="captcha-img-container">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="验证码" id="captcha-img">
                </div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">记住密码</label>
            </div>
            <div class="form-group">
                <button type="button" id="login-btn" class="btn-primary">登录</button>
            </div>
            <div class="login-links">
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>
        </div>
    </div>
    <div class="copyright">
        Copyright © 2018-2024 ruoyi.vip All Rights Reserved.
    </div>
</div>
