<!-- 登录组件 -->
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-user-circle"></i>
            <h2>用户登录</h2>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="captcha"><i class="fas fa-shield-alt"></i> 验证码</label>
                <div class="captcha-container">
                    <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" maxlength="4" required>
                    <div class="captcha-img-container">
                        <canvas id="captcha-canvas" width="100" height="40"></canvas>
                        <button type="button" id="refresh-captcha" class="refresh-captcha" title="刷新验证码">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="error-message" id="captcha-error"></div>
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">记住我</label>
            </div>
            <div class="form-group">
                <button type="button" id="login-btn" class="btn-primary">登录</button>
            </div>
            <div class="login-links">
                <a href="#" class="forgot-password">忘记密码?</a>
            </div>
        </div>
    </div>
</div>
